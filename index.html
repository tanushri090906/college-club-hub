<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZenDesk</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= LOGIN PAGE ================= -->
<section id="loginPage" class="page active">
    <div class="container">
        <h1 class="main-title">ZenDesk</h1>
        <p class="subtitle">Track & Complete Your Tasks</p>

        <div class="login-box">
            <h2>Login</h2>

            <label>Email</label>
            <input type="email" id="email" placeholder="Enter email">

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password">

            <button onclick="login()">Login</button>

            <p class="new-user">
                New user?
                <a href="#" onclick="openRegister()">Create account</a>
            </p>
        </div>
    </div>
</section>

<!-- REGISTER POPUP -->
<div class="popup" id="registerPopup">
    <div class="popup-box">
        <h2>Create Account</h2>
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button onclick="closeRegister()">Submit</button>
        <button class="close-btn" onclick="closeRegister()">Close</button>
    </div>
</div>

<!-- ================= DASHBOARD PAGE ================= -->
<section id="dashboardPage" class="page">
    <header>
        <h1 class="title">ZenDesk</h1>
        <p class="subtitle">Track & Complete Your Tasks</p>
    </header>

    <div class="dashboard">
        <div class="card">ğŸ“… Weekly Schedule</div>
        <div class="card">ğŸ“ Today Tasks</div>
        <div class="card">ğŸ—’ Notes</div>
        <div class="card">â° Reminders</div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
